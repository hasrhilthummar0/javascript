<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password method</title>
</head>
<body>
    <label for="">Enter Your Password</label>
    <input type="password" id="main">
    <button id="password">hide</button>
    <script>
        let text = document.getElementById('main');
        let button = document.getElementById('password');

        button.addEventListener('click',function(){
            if(text.type === 'password'){
                text.type = 'text';
                button.innerHTML = '<b>hide</b>'
            }
            else
            {
                text.type = 'password'
                button.innerHTML = '<b>show</b>'
            }
        })
        
</script>
</body>
</html>

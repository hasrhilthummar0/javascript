<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="first"></div>
    <script>

        let arr = [['sahil', 'harshil', 'utsav'],
        [
            'patel', 'thummar', 'borda'
        ]]

        let order ="<ul>"
        for (let index = 0; index < arr.length; index++) {
         
            for (let i = 0; i < arr[index].length; i++) {
                order+="<li>" + arr[index][i]+ "</li>"
            }
          
        }
        order+="</ul>"
        document.getElementById('first').innerHTML = order
    </script>
</body>

</html>
